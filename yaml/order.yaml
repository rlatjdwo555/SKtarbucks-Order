apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordermanage
  namespace: skcc-ns
  labels:
    app: ordermanage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordermanage
  template:
    metadata:
      labels:
        app: ordermanage
    spec:
      containers:
        - name: ordermanage
          image: 496278789073.dkr.ecr.ap-southeast-1.amazonaws.com/user14-ordermanage:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: api.cafe.url
              valueFrom:
                configMapKeyRef:
                  name: my-config
                  key: api.cafe.url
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

---

apiVersion: v1
kind: Service
metadata:
  name: ordermanage
  namespace: skcc04-ns
  labels:
    app: ordermanage
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: ordermanage